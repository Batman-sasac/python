<body>

    <div class="controls">

    <script>
        // 1. ì„œë²„ ë°ì´í„° ì£¼ì… (Jinja2)
        const serverData = {{ quiz_json | safe }};
        console.log("ì „ì†¡ë°›ì€ ë°ì´í„° í™•ì¸:", serverData);

        const quizId = serverData.id || serverData.quiz_id || serverData.STUDY_ID;
        console.log("ì „ì†¡ë°›ì€ ë°ì´í„° í™•ì¸:", quizId);

        // 2. ì „ì—­ ìƒíƒœ
        let g_pdfPages = serverData.ocr_text || [];
        let g_pageQuizzes = serverData.quiz_html || {};
        let g_currentPageIndex = 0;
        let g_userAnswers = {};
        let isGradedMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            if (serverData) {
                document.getElementById('display-title').innerText = serverData.study_name || "ì œëª© ì—†ìŒ";
                document.getElementById('display-subject').innerText = serverData.subject_name || "ê³¼ëª© ì—†ìŒ";
                renderCurrentPage();
            } else {
                alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
            }
        });

        function renderCurrentPage() {
            const resultArea = document.getElementById('result-area');
            saveCurrentInputs();

            let htmlContent = "";
            if (g_pageQuizzes[g_currentPageIndex]) {
                htmlContent = g_pageQuizzes[g_currentPageIndex];
            } else {
                htmlContent = g_pdfPages[g_currentPageIndex] || "ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.";
            }

            // [ìˆ˜ì •] ëª¨ë“  í˜•íƒœì˜ strong íƒœê·¸ë¥¼ ì•ˆì „í•˜ê²Œ ì œê±° (ì†ì„± í¬í•¨)
            htmlContent = htmlContent.replace(/<strong[^>]*>/gi, "").replace(/<\/strong>/gi, "");

            resultArea.innerHTML = htmlContent;
            convertSpansToInputs();
            updatePageUI();
        }

        // 4. ì…ë ¥ì°½ ë³€í™˜ í•¨ìˆ˜ ìˆ˜ì •
        function convertSpansToInputs() {
            const spans = document.querySelectorAll('.blank-span');
            const savedAns = g_userAnswers[g_currentPageIndex] || [];

            spans.forEach((span, index) => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'quiz-input';

                // [ìˆ˜ì •] ë¸Œë¼ìš°ì € ìë™ì™„ì„± ë°©ì§€ë¥¼ ìœ„í•´ nameê³¼ autocomplete ê°•í™”
                input.name = `quiz_field_${g_currentPageIndex}_${index}`;
                input.setAttribute('autocomplete', 'new-password'); // 'off'ë³´ë‹¤ ê°•ë ¥í•¨
                input.id = `input-${g_currentPageIndex}-${index}`;

                const cAns = span.dataset.answer || "";
                input.dataset.correctAnswer = cAns;
                input.style.width = (cAns.length * 15 + 30) + "px";

                input.value = savedAns[index] || "";

                // ì‹¤ì‹œê°„ ê°’ ì €ì¥ (í´ë¡œì € ë³€ìˆ˜ í™œìš©ìœ¼ë¡œ ì¸ë±ìŠ¤ ê³ ì •)
                const pIdx = g_currentPageIndex;
                const iIdx = index;
                input.oninput = (e) => {
                    if (!g_userAnswers[pIdx]) g_userAnswers[pIdx] = [];
                    g_userAnswers[pIdx][iIdx] = e.target.value;
                };

                if (isGradedMode) {
                    const uVal = input.value.trim();
                    const cVal = cAns.trim();
                    if (uVal === cVal) {
                        input.classList.add('correct');
                    } else {
                        input.classList.add('wrong');
                        const hint = document.createElement('span');
                        hint.className = 'ans-hint';
                        hint.innerText = `(${cVal})`;
                        input.after(hint);
                    }
                    input.disabled = true;
                }
                span.parentNode.replaceChild(input, span);
            });
        }
        function convertSpansToInputs() {
            const spans = document.querySelectorAll('.blank-span');
            const savedAns = g_userAnswers[g_currentPageIndex] || [];

            spans.forEach((span, index) => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'quiz-input';
                input.setAttribute('autocomplete', 'off');
                input.id = `input-${g_currentPageIndex}-${index}`;

                const cAns = span.dataset.answer || "";
                input.dataset.correctAnswer = cAns;
                input.style.width = (cAns.length * 15 + 30) + "px";

                // ê¸°ì¡´ ì…ë ¥ê°’ ë³µì›
                input.value = savedAns[index] || "";

                // ì‚¬ìš©ìê°€ ì…ë ¥í•  ë•Œë§ˆë‹¤ ì „ì—­ ë³€ìˆ˜ ì—…ë°ì´íŠ¸ (í˜ì´ì§€ ì´ë™ ì‹œ ìœ ì§€ ìœ„í•¨)
                input.oninput = (e) => {
                    if (!g_userAnswers[g_currentPageIndex]) {
                        g_userAnswers[g_currentPageIndex] = [];
                    }
                    // í˜„ì¬ ì…ë ¥ëœ ê°’ë§Œ í•´ë‹¹ ì¸ë±ìŠ¤ì— ì €ì¥
                    g_userAnswers[g_currentPageIndex][index] = e.target.value;
                };

                if (isGradedMode) {
                    const uVal = input.value.trim();
                    const cVal = cAns.trim();
                    if (uVal === cVal) {
                        input.classList.add('correct');
                    } else {
                        input.classList.add('wrong');
                        const hint = document.createElement('span');
                        hint.className = 'ans-hint';
                        hint.innerText = `(${cVal})`; // ì˜¤ë‹µ ì˜†ì— ì •ë‹µ í‘œì‹œ
                        input.after(hint);
                    }
                    input.disabled = true;
                }
                span.parentNode.replaceChild(input, span);
            });
        }

        function saveCurrentInputs() {
            const inputs = document.querySelectorAll('.quiz-input');
            if (inputs.length > 0) {
                g_userAnswers[g_currentPageIndex] = Array.from(inputs).map(i => i.value);
            }
        }

        function changePage(direction) {
            const newIndex = g_currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < g_pdfPages.length) {
                g_currentPageIndex = newIndex;
                renderCurrentPage();
            }
        }

        function updatePageUI() {
            const total = g_pdfPages.length || 1;
            const current = g_currentPageIndex + 1;
            document.getElementById('page-indicator').innerText = `${current} / ${total}`;
            document.getElementById('progress-bar').style.width = (current / total * 100) + "%";
        }

        // 6. ì±„ì  ë° ë¦¬ì›Œë“œ ì§€ê¸‰ (ìˆ˜ì •ë¨)
        async function checkAnswers() {
            if (isGradedMode) return; // ì´ë¯¸ ì±„ì í–ˆë‹¤ë©´ ì¤‘ë³µ ë°©ì§€

            saveCurrentInputs();
            isGradedMode = true;
            renderCurrentPage();


            const allUserAnswers = [];
            Object.keys(g_pageQuizzes).forEach(pageIdx => {
                const pageAns = g_userAnswers[pageIdx] || [];
                allUserAnswers.push(...pageAns);
            });

            try {
                const response = await fetch("/study/review-study", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        quiz_id: Number(quizId),
                        user_answers: allUserAnswers // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ì „ì²´ ë‹µì•ˆ ë¦¬ìŠ¤íŠ¸
                    })
                });
                const result = await response.json();

                if (result.status === "success") {
                    alert(`ì¶•í•˜í•©ë‹ˆë‹¤! ${result.message}`);
                }
            } catch (e) {
                console.error("ë¦¬ì›Œë“œ ì§€ê¸‰ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", e);
            }

            const btn = document.getElementById('study-btn');
            btn.innerText = "ğŸ”„ ë‹¤ì‹œ í’€ê¸°";
            btn.onclick = () => location.reload();
        }
    </script>
