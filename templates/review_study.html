        const serverData = {{ quiz_json | safe }};

        let g_currentPageIndex = 0;

        let isGradedMode = false;

        function renderCurrentPage() {

            saveCurrentInputs();

            if (g_pageQuizzes[g_currentPageIndex]) {

            convertSpansToInputs();

        function convertSpansToInputs() {
            const spans = document.querySelectorAll('.blank-span');
            const savedAns = g_userAnswers[g_currentPageIndex] || [];

            spans.forEach((span, index) => {
                const input = document.createElement('input');

                const correctAnswer = span.dataset.answer; // ì €ì¥ëœ ì •ë‹µ ì¶”ì¶œ
                input.dataset.correctAnswer = correctAnswer;

                input.style.width = (correctAnswer.length * 14 + 20) + "px";
                input.placeholder = `(${index + 1})`;

                // ì‚¬ìš©ìê°€ ì…ë ¥í–ˆë˜ ê°’ ë³µêµ¬
                if (savedAns[index] !== undefined) {
                    input.value = savedAns[index];

                // [ì±„ì  ëª¨ë“œ ë¡œì§] ì˜¤ë‹µ ì‹œ ì •ë‹µ ë³‘ê¸°
                if (isGradedMode) {

                    } else {

                        // ì˜¤ë‹µ ì‹œ ì…ë ¥ê°’ ì˜†ì— ì •ë‹µì„ í‘œì‹œí•˜ëŠ” ë°©ì‹
                        const hint = document.createElement('span');

                        input.after(hint);
                    }
                    input.disabled = true; // ì±„ì  í›„ ìˆ˜ì • ê¸ˆì§€
                }

                span.parentNode.replaceChild(input, span);
            });
        }

        // 5. ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function saveCurrentInputs() {
            const inputs = document.querySelectorAll('.quiz-input');

            const progress = (current / total) * 100;

            // ì‹¤ì œ ì •í™•í•œ ì „ì²´ í†µê³„ëŠ” g_userAnswersì™€ serverData.answersë¥¼ ë¹„êµí•˜ì—¬ ê³„ì‚° ê°€ëŠ¥í•©ë‹ˆë‹¤.

            const btn = document.getElementById('study-btn');
