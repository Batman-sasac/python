<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <title>ìŠ¤ë§ˆíŠ¸ ë³µìŠµ - OCR</title>
    <style>

            /* ì¤„ë°”ê¿ˆ ìœ ì§€ */

        #result-area strong {

        }

        /* í€´ì¦ˆ ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        .quiz-input {
            border: none;
            border-bottom: 2px solid #007bff;
            background: #e7f1ff;
            width: 100px;
            text-align: center;

        .correct {

            background-color: #f8d7da !important;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ğŸ“¸ í•™ìŠµ ì´ë¯¸ì§€ ì—…ë¡œë“œ</h2>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p>í´ë¦­í•˜ì—¬ ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”.</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(this)">
            <img id="image-preview" alt="ë¯¸ë¦¬ë³´ê¸°">
        </div>

        <button class="btn btn-ocr" onclick="startOCR()">í…ìŠ¤íŠ¸ ì¶”ì¶œ ì‹œì‘</button>
        <div id="result-area">í…ìŠ¤íŠ¸ê°€ ì¶”ì¶œë˜ë©´ ì´ê³³ì— í‘œì‹œë©ë‹ˆë‹¤.</div>

        <div id="control-buttons" style="margin-top: 15px;">
            <button class="btn" style="background: #ffc107;" onclick="makeBlank()">ë¹ˆì¹¸ ìƒì„±</button>
            <button class="btn" id="study-btn" style="background: #28a745; color: white;"
                onclick="saveAndStartLearning()">í•™ìŠµ ì‹œì‘</button>
        </div>
    </div>

    <script>
        let originalText = "";
        let answerList = []; // ì •ë‹µì„ ìˆœì„œëŒ€ë¡œ ì €ì¥í•  ë°°ì—´

        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startOCR() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = "ğŸ” íŒŒì¼ ë¶„ì„ ì¤‘...";
            answerList = []; // ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™”

            try {
                const res = await fetch("/ocr", { method: "POST", body: formData });
                const data = await res.json();

                if (data.status === "success") {
                    let rawContent = data.original_text;
                    const keywords = data.keywords || [];

                    if (keywords.length > 0) {
                        const sortedKeywords = keywords
                            .filter(w => w.trim().length >= 2)
                            .sort((a, b) => b.length - a.length);

                        if (sortedKeywords.length > 0) {
                            const escaped = sortedKeywords.map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
                            const pattern = new RegExp(`(${escaped.join('|')})`, 'g');
                            rawContent = rawContent.replace(pattern, '<strong>$1</strong>');
                        }
                    }

                    resultArea.innerHTML = rawContent;
                    originalText = data.original_text;
                } else {
                    resultArea.innerText = "ì—ëŸ¬: " + data.message;
                }
            } catch (e) {
                resultArea.innerText = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨";
            }
        }

        // ë¹ˆì¹¸ ìƒì„± í•¨ìˆ˜
        function makeBlank() {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            if (!selectedText) return alert("ë‹¨ì–´ë¥¼ ë“œë˜ê·¸í•˜ì„¸ìš”!");

            answerList.push(selectedText); // ì •ë‹µ ì €ì¥
            const range = selection.getRangeAt(0);

            const span = document.createElement("span");
            span.className = "blank-span";
            span.dataset.answer = selectedText; // ì •ë‹µì„ ë°ì´í„° ì†ì„±ì— ìˆ¨ê¹€
            span.innerText = `(${answerList.length})`; // (1), (2) í˜•íƒœë¡œ í‘œì‹œ

            range.deleteContents();
            range.insertNode(span);
            selection.removeAllRanges();
        }

        // í•™ìŠµ ì‹œì‘ í•¨ìˆ˜: spanì„ inputìœ¼ë¡œ êµì²´
        function saveAndStartLearning() {
            const blanks = document.querySelectorAll('.blank-span');
            if (blanks.length === 0) return alert("ë¹ˆì¹¸ì„ ë¨¼ì € ë§Œë“¤ì–´ì£¼ì„¸ìš”!");

            blanks.forEach((span, index) => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'quiz-input';
                input.dataset.correctAnswer = span.dataset.answer; // ì •ë‹µ ë§¤ì¹­ìš©
                input.placeholder = `(${index + 1})`;

                span.parentNode.replaceChild(input, span);
            });

            // ë²„íŠ¼ ë³€ê²½
            const studyBtn = document.getElementById('study-btn');
            studyBtn.innerText = "ì±„ì í•˜ê¸°";
            studyBtn.onclick = checkAnswers;
            studyBtn.style.background = "#17a2b8";
        }

        // ì±„ì  í•¨ìˆ˜
        function checkAnswers() {
            const inputs = document.querySelectorAll('.quiz-input');
            let score = 0;

            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.correctAnswer;

                if (userAnswer === correctAnswer) {
                    input.classList.remove('wrong');
                    input.classList.add('correct');
                    score++;
                } else {
                    input.classList.remove('correct');
                    input.classList.add('wrong');
                    input.value = `${userAnswer} (ì •ë‹µ: ${correctAnswer})`; // ì˜¤ë‹µ ì‹œ ì •ë‹µ í‘œì‹œ
                }
                input.disabled = true; // ì…ë ¥ ë¶ˆê°€ ì²˜ë¦¬
            });

            alert(`ì±„ì  ì™„ë£Œ! ì´ ${inputs.length}ê°œ ì¤‘ ${score}ê°œ ë§í˜”ìŠµë‹ˆë‹¤.`);

            // ë‹¤ì‹œ í•™ìŠµí•˜ê¸° ë²„íŠ¼ìœ¼ë¡œ ë³€ê²½
            const studyBtn = document.getElementById('study-btn');
            studyBtn.innerText = "ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ë‹¤ì‹œí•˜ê¸°";
            studyBtn.onclick = () => location.reload();
        }
    </script>
</body>

</html>
