    <script>
        let g_originalText = ""; // ì „ì—­ ë³€ìˆ˜
        let answerList = [];

        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startOCR() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = "ğŸ” íŒŒì¼ ë¶„ì„ ì¤‘...";
            answerList = [];

            try {
                const res = await fetch("/ocr", { method: "POST", body: formData });
                const data = await res.json();

                if (data.status === "success") {
                    let rawContent = data.original_text;
                    g_originalText = data.original_text; // [ìˆ˜ì •] ë³€ìˆ˜ëª… í†µì¼ (g_ ë¶™ì„)

                    const keywords = data.keywords || [];
                    if (keywords.length > 0) {
                        const sortedKeywords = keywords
                            .filter(w => w.trim().length >= 2)
                            .sort((a, b) => b.length - a.length);

                        if (sortedKeywords.length > 0) {
                            const escaped = sortedKeywords.map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
                            const pattern = new RegExp(`(${escaped.join('|')})`, 'g');
                            rawContent = rawContent.replace(pattern, '<strong>$1</strong>');
                        }
                    }
                    resultArea.innerHTML = rawContent;
                } else {
                    resultArea.innerText = "ì—ëŸ¬: " + data.message;
                }
            } catch (e) {
                resultArea.innerText = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨";
            }
        }

        function makeBlank() {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            if (!selectedText) return alert("ë‹¨ì–´ë¥¼ ë“œë˜ê·¸í•˜ì„¸ìš”!");

            answerList.push(selectedText);
            const range = selection.getRangeAt(0);

            const span = document.createElement("span");
            span.className = "blank-span";
            span.dataset.answer = selectedText;
            span.innerText = `(${answerList.length})`;

            range.deleteContents();
            range.insertNode(span);
            selection.removeAllRanges();
        }

        async function saveAndStartLearning() {
            const blanks = document.querySelectorAll('.blank-span');

            const inputs = document.querySelectorAll('.quiz-input');

            if (blanks.length === 0) return alert("ë¹ˆì¹¸ì„ ë¨¼ì € ë§Œë“¤ì–´ì£¼ì„¸ìš”!");

            const subjectSelect = document.getElementById('subjectName');
            let subjectName = subjectSelect.value;
            if (subjectName === "ê¸°íƒ€") {
                subjectName = document.getElementById('customSubject').value || "ë¯¸ì§€ì • ê³¼ëª©";
            }

            const originalContent = g_originalText; // [í™•ì¸] ì „ì—­ ë³€ìˆ˜ ì°¸ì¡°
            const answers = Array.from(blanks).map(span => span.dataset.answer);
            const quizHtml = document.getElementById('result-area').innerHTML; // [ì¶”ê°€] ë¹ˆì¹¸ì´ í¬í•¨ëœ HTML êµ¬ì¡°

            try {
                const response = await fetch("/ocr/save-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        subject_name: subjectName,
                        original: originalContent,
                        quiz: quizHtml,
                        answers: answers
                    })
                });

                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById('result-area').dataset.quizId = result.quiz_id;
                    console.log(`âœ… [${subjectName}] ì €ì¥ ì„±ê³µ! ID: ${result.quiz_id}`);

                    blanks.forEach((span, index) => {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'quiz-input';
                        input.dataset.correctAnswer = span.dataset.answer;
                        input.placeholder = `(${index + 1})`;
                        span.parentNode.replaceChild(input, span);
                    });

                    const studyBtn = document.getElementById('study-btn');
                    studyBtn.innerText = "ğŸ¯ ì±„ì í•˜ê¸°";
                    studyBtn.onclick = checkAnswers;
                } else {
                    alert("ì €ì¥ ì‹¤íŒ¨: " + result.message);
                }
            } catch (e) {
                console.error("ì„œë²„ ì—°ê²° ì‹¤íŒ¨:", e);
            }
        }

        async function checkAnswers() {
            const inputs = document.querySelectorAll('.quiz-input');
            let score = 0;
            const userAnswers = [];
            const correctAnswers = [];

            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.correctAnswer;
                userAnswers.push(userAnswer);
                correctAnswers.push(correctAnswer);

                if (userAnswer === correctAnswer) {
                    input.classList.remove('wrong');
                    input.classList.add('correct');
                    score++;
                } else {
                    input.classList.remove('correct');
                    input.classList.add('wrong');
                    input.value = `${userAnswer} (ì •ë‹µ: ${correctAnswer})`;
                }
                input.disabled = true;
            });

            alert(`ì±„ì  ì™„ë£Œ! ì´ ${inputs.length}ê°œ ì¤‘ ${score}ê°œ ë§í˜”ìŠµë‹ˆë‹¤.`);

            const userTypedAnswers = Array.from(inputs).map(input => input.value.trim());
            const quizId = document.getElementById('result-area').dataset.quizId;

                    const response = await fetch("/study/grade", {

            const studyBtn = document.getElementById('study-btn');

        }
