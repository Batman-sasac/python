<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 학습 시스템 - 로그인</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }

        .login-box {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 8px;
        }

        p {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .kakao-btn {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            transition: transform 0.2s, opacity 0.2s;
        }

        .kakao-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .kakao-btn img {
            width: 100%;
            max-width: 300px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>스마트 학습 시스템</h1>
        <p>학습을 시작하려면 로그인하세요.</p>

        <button class="kakao-btn" onclick="loginWithKakao()">
            <img src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_narrow.png"
                alt="카카오 로그인 버튼">
        </button>
    </div>

    <script>
        /**
         * 카카오 인증 페이지로 리다이렉트하는 함수
         * REST API 방식을 사용하여 백엔드 콜백으로 인가 코드를 보냅니다.
         */
        function loginWithKakao() {
            // 1. 서버(FastAPI)에서 전달해준 REST API 키
            const REST_API_KEY = "{{KAKAO_REST_API_KEY}}";

            // 2. 카카오 개발자 센터에 등록한 Redirect URI
            const REDIRECT_URI = "http://127.0.0.1:8000/auth/kakao/callback";

            // 3. 카카오 인증 URL 생성
            const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${REST_API_KEY}&redirect_uri=${REDIRECT_URI}&response_type=code`;

            console.log("카카오 인증 페이지로 이동합니다...");

            // 4. 페이지 이동
            location.href = kakaoAuthUrl;
        }

        // 키가 정상적으로 전달되었는지 디버깅용 확인
        window.onload = function () {
            const keyCheck = "{{KAKAO_REST_API_KEY}}";
            if (keyCheck === "None" || keyCheck.includes("{")) {
                console.error("❌ 오류: 백엔드에서 KAKAO_REST_API_KEY를 받지 못했습니다. .env 설정을 확인하세요.");
            }
        };
    </script>
</body>

</html>
